<section class="vh-100" >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5" style="color: var(--ColorDB);" >Create an account</h2>

              <form [formGroup]= "registerForm">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="name"/>
                  <label class="form-label" for="form3Example1cg">Your Name</label>

                  <div *ngIf="campos['name'].touched || campos['name'].dirty">
                    <div *ngFor = "let validation of validationMessages.name">
                      <label class="text-danger"
                        *ngIf = "campos['name'].hasError(validation.type)" > {{validation.message}} </label>
                    </div>
                  </div>

                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>

                  <div *ngIf="campos['email'].touched || campos['email'].dirty">
                    <div *ngFor = "let validation of validationMessages.email">
                      <label class="text-danger"
                        *ngIf = "campos['email'].hasError(validation.type)" > {{validation.message}} </label>
                    </div>
                  </div>

                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                  <label class="form-label" for="form3Example4cg">Password</label>

                  <div *ngIf="campos['password'].touched || campos['password'].dirty">
                    <div *ngFor="let validation of validationMessages.password" >
                      <label class=" text-danger"
                        *ngIf="campos['password'].hasError(validation.type)" > {{validation.message}} </label>
                    </div>
                  </div>

                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" formControlName="confirmPassword"/>
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>

                  <div *ngIf="campos['confirmPassword'].touched || campos['confirmPassword'].dirty">
                    <div *ngFor="let validation of validationMessages.confirmPassword" >
                      <label class=" text-danger"
                        *ngIf="campos['confirmPassword'].hasError(validation.type)" > {{validation.message}} </label>
                    </div>
                  </div>

                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="phone"/>
                  <label class="form-label" for="form3Example1cg">Your Phone</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="address"/>
                  <label class="form-label" for="form3Example1cg">Your Address</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g" style="color: var(--ColorDB)">
                    I agree all statements in <a href="#!" class="text-body"><u style="color: var(--ColorDB)">Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" style="color: var(--ColorSB)"
                    class="btn btn-success btn-block btn-lg" (click)="register()">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/fullscreen/login"
                    class="fw-bold text-body"><u style="color: var(--ColorDB) ">Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
