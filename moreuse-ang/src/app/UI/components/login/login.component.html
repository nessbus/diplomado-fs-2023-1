<section class="vh-100" style="background-color: var(--ColorSB)">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 3rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../../assets/Foto_login.jpg"
                alt="login form" class="img-fluid" height="auto" style="  border-radius: 2rem; align-content: center ;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" style = "margin: 10%;">

                  <div  style="align-items:flex-start;">

                    <img src="../../assets/logo MU T-03.png" alt="" style="width: 50%; height: auto;"/>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Logueate para ingresar a tu cuenta</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg"
                      formControlName="email"/>
                    <label class="form-label" for="form2Example17" style = "color: var(--ColorDB)">Correo Electronico</label>

          <!-- ↓↓↓ comprobacin de campo email -->
                    <div *ngIf="campos['email'].touched || campos['email'].dirty">
                      <div *ngFor="let validation of validationMessages.email">
                        <label class="text-danger"
                          *ngIf="campos['email'].hasError(validation.type)"> {{validation.message}} </label>
                      </div>
                    </div>
          <!-- ↑↑↑ comprobacion de campo email -->
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                    formControlName="password"/>
                    <label class="form-label" for="form2Example27" style = "color: var(--ColorDB)">Contraseña</label>
          <!-- ↓↓↓ comprobacion de campo password -->
                    <div *ngIf="campos['password'].touched || campos['password'].dirty">
                      <div *ngFor="let validation of validationMessages.password">
                          <label class="text-danger"
                              *ngIf="campos['password'].hasError(validation.type)">{{validation.message}}</label>
                      </div>
                    </div>
          <!-- ↑↑↑ comprobacion de campo password -->
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">Ingresar</button>
                  </div>

                  <a class="small text-muted" href="#!">Olvidaste tu contraseña?</a>
          <!-- ↓↓↓ routerLink para enrutar hacia otra pagina -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta?
                    <a routerLink="/fullscreen/register"
                      style="color: #393f81;"> Registrate Aquí
                    </a>
                  </p>
          <!-- ↑↑↑ routerLink  -->
                  <a href="#!" class="small text-muted">Terminos y condiciones.</a>
                  <a href="#!" class="small text-muted"> &nbsp; Politica de Privacidad</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
